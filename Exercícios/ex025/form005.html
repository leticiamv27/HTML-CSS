<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="genero" id="igenmas" value="M" checked><label for="igenmas">Masculino</label><br>
            <input type="radio" name="genero" id="igenfem" value="F"><label for="igenfem">Feminino</label>

        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>
            <input type="checkbox" name="iesbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
