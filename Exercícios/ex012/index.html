<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/feliz-natal3.jpg" muted autoplay loop controls>
        <source src="midias/natal-mp4.mp4" type="video/mp4">
        <source src="midias/natal-webm.webm" type="video/webm">
        <source src="midias/natal-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sph2FvkszY0?si=G3l1suhyTrC6uD1p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/349486776?h=4421e8e2da" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/349486776">While You Were Sleeping</a> from <a href="https://vimeo.com/scramstudio">Scram Studio</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
