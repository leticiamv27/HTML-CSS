<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando sobre iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão de 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" width="500" scolling="auto">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!-- caso não abra o iframe, abre o link -->
        </iframe> 
        para aprender a programar.</p>

    <p>Acesso ao site do google <iframe src="https://google.com.br" frameborder="0"></iframe> não permite uso de iframe.</p>

    <p>Repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"> <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub.</a>
        </iframe>
        
    </p>
</body>
</html>
