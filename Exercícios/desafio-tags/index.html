<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual tag usar?</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <br>

    <p><abbr title="Use a tag  &lt;p&gt;">- Parágrafos</abbr></p>
    <p><abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;... até &lt;h6&gt;">- Títulos</abbr></p>
    <p><abbr title="Use a tag &lt;img&gt;">- Imagens</abbr></p>
    <p><abbr title="Use a tag &lt;abbr&gt;">- Abreviações</abbr></p>
    <p><abbr title="Use a tag &lt;code&gt;">- Códigos-fonte</abbr></p>
    <p>- <abbr title="Use a tag &lt;bdo&gt;">Texto invertido</abbr></p>
    <p>- <abbr title="Use a tag &lt;q&gt;">Citações</abbr></p>
    
</body>
</html>
